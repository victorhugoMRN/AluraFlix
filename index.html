<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        AluraFlix
    </header>
    <main>
        <section class="Chamada">
            <div class="texto">
                <h1>ATRAVÉS DO ARANHAVERSO</h1>
                <p>#homem-aranha</p>
            </div>
            <div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/gt_fAE1Eg2Q?si=KNczQYyCjwfA_X6I"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

        <section class="categoria">
            <div class="categoria-subtitulo">
                <h2>Filmes e Séries</h2>
                <button id="toggle-button">Mostrar/Esconde Filmes</button>
            </div>
            <div class="categoria-filmes">
                <a href="https://www.youtube.com/watch?v=cs15QqG6Gjc">
                    <img src="https://img.youtube.com/vi/cs15QqG6Gjc/maxresdefault.jpg" alt=""></a>
                <a href="https://www.youtube.com/watch?v=UvBs11tyJNE">
                    <img src="https://img.youtube.com/vi/UvBs11tyJNE/maxresdefault.jpg" alt=""></a>
                <a href="https://www.youtube.com/watch?v=l4qTHELOBdw">
                    <img src="https://img.youtube.com/vi/l4qTHELOBdw/maxresdefault.jpg" alt=""></a>
                <a href="https://www.youtube.com/watch?v=5pcWuecE0-E">
                    <img src="https://img.youtube.com/vi/5pcWuecE0-E/maxresdefault.jpg" alt=""></a>
                <a href="https://www.youtube.com/watch?v=ydJopzst_pc">
                    <img src="https://img.youtube.com/vi/ydJopzst_pc/maxresdefault.jpg" alt=""></a>
            </div>

        </section>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
